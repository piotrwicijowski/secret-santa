</head>

        </div>
    </div>
    <div class="container">
        <div class="wrapper">
            <div class="inner">
                <div class="title">
                    <h1><span class="top">Wyślij extra</span><span class="middle">prezent</span><span class="bottom">na
                            Święta 2019.</span></h1>
                </div>
                <form id="foo">
                    <div class="input">
                        <input id="name" type="text" name="name" required />
                        <label for="name">Jak nazwiesz swój prezent?</label>
                        <div id="result" class="message"></div>
                    </div>
                    <div class="button">
                        <button id="submit" type="submit">Wyślij</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        $("#foo").submit(function (event) {
            var ajaxRequest;

            /* Stop form from submitting normally */
            event.preventDefault();

            /* Clear result div*/
            $("#result").html('');

            /* Send the data using post and put the results in a div. */
            /* I am not aborting the previous request, because it's an
               asynchronous request, meaning once it's sent it's out
               there. But in case you want to abort it you can do it
               by abort(). jQuery Ajax methods return an XMLHttpRequest
               object, so you can just use abort(). */
            ajaxRequest = $.ajax({
                url: "url to azure function",
                type: "post",
                data: JSON.stringify({"name" : $('#name').val()})
            });

            /*  Request can be aborted by ajaxRequest.abort() */

            ajaxRequest.done(function (response, textStatus, jqXHR) {

                // Show successfully for submit message
                $("#result").html('Submitted successfully');
            });

            /* On failure of request this function will be called  */
            ajaxRequest.fail(function () {

                // Show error
                $("#result").html('There is error while submit');
            });
        });
    </script>
</body>

</html>
